<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctors Page</title>
    <link rel="stylesheet" href="../static/CSS/styleViews.css" />
  </head>

  <body>
    <header>
      <nav>
        <img
          src="../static/IMG/USAL CLINIC.png"
          alt="Usal Clinic Logo"
          class="logo_img"
        />

        <div class="text">
          <p>Doctor</p>
        </div>
        <div class="nav_ul">
          <ul>
            <li>
              <button
                id="Appointments_bk_home"
                onclick="window.location.href='/home';"
              >
                Home
              </button>
            </li>
            <li>
              <button
                id="addappt_log_out"
                onclick="window.location.href='/logout';"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="View_table">
        <button id="open_button" onclick="open_dialog()">Add Doctor</button>
        <section class="table_body">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Doctor</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Speciality</th>
                <th>Date Of Birth</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for x in dr%}
              <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.contact_number}}</td>
                <td>{{x.email}}</td>
                <td>{{x.address}}</td>
                <td>{{x.speciality}}</td>
                <td>{{x.date_of_birth}}</td>
                <td>
                  <form action="/update_dr_button/{{ x.id }}" method="GET" style="display: inline"
                  >
                    <button type="submit">
                      <img src="../static/IMG/Edit_img.png" alt="edit" />
                    </button>
                  </form>
                  
                  <form action="/delete_dr/{{ x.id }}" method="post" style="display: inline"
                  >
                    <button type="submit">
                      <img src="../static/IMG/delete-16.png" alt="bin" />
                    </button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </section>
      </div>
      <dialog class="dialog" id="dialog">
        <form action="/add_doctor" method="post">
          <div class="big_div">
            <div>
              <label for="fullName">Full name</label>
              <input
                type="text"
                id="fullName"
                name="name"
                
                placeholder="Enter Dr's Fullname"
                required
              />
              <label for="contactNumber">Contact number</label>
              <input
                type="text"
                id="contactNumber"
                name="contact_nb"
             
                placeholder="Enter Dr's Phone Number"
                required
              />
              <label for="emailAddress">Email address</label>
              <input
                type="text"
                id="emailAddress"
                name="email"
                
                placeholder="Enter Dr's Email Address"
                required
              />
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                
                placeholder="Enter Dr's Address"
                required
              />
            </div>
            <div>
              <label for="speciality">Speciality</label>
              <select name="speciality" id="speciality">
                {% for speciality in specialities %}
                    <option >{{ speciality.speciality_name }}</option>
                {% endfor %}
              </select>
              <label for="dte">Date of Birth</label>
              <input
                type="date"
                id="dte"
                name="dte_of_birth"
                
                placeholder="Enter Dr's date of Date_of_Birth"
                required
              />

              <button type="submit" class="button_form" id="submit">Add</button>
              <button type="reset" class="button_form">Reset</button>
              <button
                class="button_form"
                id="close_button"
                onclick="close_dialog()"
              >
                Close
              </button>
            </div>
          </div>
        </form>
      </dialog>
    </main>
    <footer>
      <p>Copyright Â© 2024 usalclinic V4.24.0, All Rights Reserved</p>
    </footer>
    <script src="../static/script.JS"></script>
    
  </body>
</html>
