<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Patients Page</title>
    <link rel="stylesheet" href="../static/CSS/styleViews.css" />
  </head>

  <body>
    <header>
      <nav>
        <img
          src="../static/IMG/USAL CLINIC.png"
          alt="Usal Clinic Logo"
          class="logo_img"
        />

        <div class="text">
          <p>Update Patient</p>
        </div>
        <div class="nav_ul">
          <ul>
            <li>
              <button
                id="Appointments_bk_home"
                onclick="window.location.href='/home';"
              >
                Home
              </button>
            </li>
            <li>
              <button
                id="addappt_log_out"
                onclick="window.location.href='/logout';"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
    
      <dialog class="dialog" id="dialog" open>
        <form action="/update_patient/{{p.id}}" method="POST">
          <div class="big_div">
            <div>
              <label for="F_name" class="Labels">Full Name:</label>
              <input
                type="text"
                id="F_name"
                name="Name"
                value="{{p.name}}"
                placeholder="Enter First Name"
                required
              />

              <label for="dte_birth" class="Labels">Date of Birth:</label>
              <input
                type="date"
                id="dte_birth"
                name="dte_birth"
                value="{{p.date_of_birth}}"
                placeholder="Enter Date of Birth"
                required
              />

              <label for="Gender" class="Labels">Gender:</label>
              <select name="Gender" id="Gender" required>
                <option value="{{p.gender}}">{{p.gender}}</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>

              <label for="Address" class="Labels">Address:</label>
              <input
                type="text"
                id="Address"
                name="Address"
                value="{{p.address}}"
                required
                placeholder="Enter Address"
              />
             
              
              <label for="phn_nb" class="Labels">Phone Nb:</label>
              <input
                type="text"
                id="phn_nb"
                name="phn_nb"
                value="{{p.phone_number}}"
                required
                placeholder="Enter Phone Number"
              />

              <label for="email" class="Labels">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                value="{{p.email}}"
                required
                placeholder="Enter Email"
              />
            </div>
            
            <div>
              <label for="nationality" class="Labels">Nationality:</label>
              <input
                type="text"
                id="nationality"
                name="nationality"
                value="{{p.nationality}}"
                placeholder="Enter Patient's Nationality"
                required
              />

              <label for="Profession" class="Labels">Profession:</label>
              <input
                type="text"
                id="Profession"
                name="Profession"
                value="{{p.profession}}"
                placeholder="Enter Profession"
                required
              />
              

              <label for="bld_type" class="Labels">Blood Type:</label>
              <input
                type="text"
                name="bld_type"
                id="bld_type"
                value="{{p.blood_type}}"
                placeholder="Enter Blood Type"
                required
              />

              <label for="Religion" class="Labels">Religion:</label>
              <input
                type="text"
                id="Religion"
                name="Religion"
                value="{{p.religion}}"
                required
                placeholder="Enter Religion"
              />
              
            
              <label for="Garantor_name" class="Labels">Garantor Name:</label>
              <input
                type="text"
                id="Garantor_name"
                name="Garantor_name"
                value="{{p.garantor_name}}"
                placeholder="Enter Garantor Name if available"
                required
              />

              <button type="submit" class="button_form" id="submit">Save</button>
              <button type="reset" class="button_form">Reset</button>
              <button
                class="button_form"
                id="close_button"
                onclick="event.preventDefault();
                window.location.href='/patient';"
              >
                Close
              </button>
            </div>
          </div>
        </form>
      </dialog>
      <script src="../static/script.JS"></script>
    </main>
    <footer>
      <p>Copyright Â© 2024 usalclinic V4.24.0, All Rights Reserved</p>
    </footer>
  </body>
</html>
